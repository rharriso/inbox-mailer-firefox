<!DOCTYPE html>
<html>

<head>
  <title>Inbox Mailer Options</title>
</head>

<body>
  <label for="emailTo">Email to:</label>
  <input type="email" id="emailTo" name="emailTo">
  <br>
  <label for="emailFrom">Email from:</label>
  <input type="email" id="emailFrom" name="emailFrom">
  <br>
  <label for="charCount">Character count:</label>
  <input type="number" id="charCount" name="charCount">
  <br>
  <button id="save">Save</button>
  <script src="options.js"></script>
</body>

</html>
